<!DOCTYPE html>
<html>
<head>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
varying vec4 fPosition;

void main(){
    fPosition = vPosition;
    gl_Position = vPosition;
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fPosition;
uniform vec2 displacement;

void main() {
    float c1 = pow(fPosition.x + displacement.x, 2.0);
    float c2 = pow(fPosition.y + displacement.y, 2.0);
    float hypotenuse = sqrt(c1 + c2);

    //gl_FragColor.x = 1.0 - (abs(fPosition.x) + abs(fPosition.y))/2.0; //gl_FragColor.y = displacement.x + (fPosition.x + 1.0)/2.0;
    //gl_FragColor.z = displacement.y + (fPosition.y + 1.0)/2.0;
    
    gl_FragColor.x = hypotenuse;
    gl_FragColor.y = (fPosition.x + 1.0)/2.0;
    gl_FragColor.z = (fPosition.y + 1.0)/2.0;

    gl_FragColor.w = 1.0;
}
</script>
<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="square.js"></script>
</head>
<body>
    <title>Square</title>
    <canvas id="gl-canvas" width="512" height="512">
        Oops... your browser doesn't support the HTML5 canvas element"
    </canvas>
</body>
</html>
