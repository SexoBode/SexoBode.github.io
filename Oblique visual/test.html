<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="object_viewer.css">
        <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec3 vNormal;
        uniform mat4 mProjection;
        uniform mat4 mModelView;
        void main(){
            gl_Position = mProjection * mModelView * vPosition;
        }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        void main() {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
        </script>        
        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="../Common/cube.js"></script>
        <script type="text/javascript" src="../Common/sphere.js"></script>
        <script type="text/javascript" src="test.js"></script>        
    </head>
    <body>
       <div id="singlepagecontainer">
            <div id="interfacearea">
                alpha: <input id="alpha" type="range" min="0" max="90" step="0.1" value="45"> [<span id="alpha-display">45</span>&deg;] <input id="alpha-30" type="button" value="30&deg;"> <input id="alpha-45" type="button" value="45&deg;">
                <br>
                l: <input id="l" type="range" min="0" max="1" step="0.05" value="1"> [<span id="l-display">1</span>] <input id="l-1" type="button" value="1 - Cavalier"> <input id="l-0.5" type="button" value="0.5 - Cabinet"> <input id="l-0" type="button" value="0 - Degenerate case, Orthogonal">
                <br>
                <input id="cube" type="button" value="Cube"> <input id="sphere" type="button" value="Sphere"> <input id="both" type="button" value="Both">
            </div>
	        <div id="viewarea">
                <canvas id="gl-canvas" height="512" width="512">
                    Oops... your browser doesn't support the HTML5 canvas element"
                </canvas>      
            </div>
        </div>
    </body>
</html>
